<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EmStart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="midia/levantamento de requisitos.png" type="image/x-icon">

</head>
    <body id="ruan">

        <div class="header">
        <div class="logo">
        <img src="midia/levantamento de requisitos.png" />

    </div>
    <nav>

       </div>
       <div class="container2">
        <div class="form-container2">
         <div class="form-header">
          Login
         </div>
         <div class="form-group">
          <label for="email">
           E-mail:
          </label>
          <input class="full-width" id="email" name="email" type="email"/>
        </div>
        <div class="form-group">
                <label for="senha">
                 Senha:
                </label>
                <input class="full-width" id="senha" name="senha" type="password"/>
               </div>
            <div class="form-group">
            <label for="telefone">
             Telefone:
            </label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required maxlength="11" onfocus="this.placeholder=''" onblur="this.placeholder='(99) 99999-9999'" oninput="this.value = this.value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3')" required/>
            </div>
         <div class="form-group">
            <a href="indexInicio.html"><button class="button" type="submit">
                ENTRAR</a>
               </button>
         </div>
        </div>
       </div>
</body>
</html>
