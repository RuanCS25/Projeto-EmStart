        .container {
            display: grid;

            gap: 20px;
        }
        .card {
            display: flex;

            align-items: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 700px;
            height: 200px;
            position: relative;
        }
        .card img {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .card h3 {

            font-size: 35px;

        .card p {
