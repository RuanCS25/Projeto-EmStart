<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EmStart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="midia/levantamento de requisitos.png" type="image/x-icon">

</head>
    <body id="ruan">

        <div class="header">
        <div class="logo">
        <img src="midia/levantamento de requisitos.png" />

    </div>
    <nav>

        <a href="index2.html">
         JÁ TENHO UMA CONTA
        </a>
       </div>
       <div class="container">
        <div class="form-container">
         <div class="form-header">
          Cadastre-se
         </div>
         <div class="form-group">
          <label for="nome">
           Nome Completo:
          </label>
          <input class="full-width" id="nome" name="nome" type="text"/>
         </div>
         <div class="form-group">
          <label for="data-nascimento">
           Data de Nascimento:
          </label>
          <input class="full-width" id="data-nascimento" name="data-nascimento" type="date"/>
         </div>
         <div class="form-group">
          <label for="email">
           E-mail:
          </label>
          <input class="full-width" id="email" name="email" type="email"/>
         </div>
         <div class="form-group">
          <label for="cpf">
           CPF:
          </label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="11" oninput="this.value = this.value.replace(/\D+/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');">
          <label for="rg">
           RG:
          </label>
          <input class="half-width" id="rg" name="rg" placeholder="000.000.000-0" type="text" required maxlength="10" oninput="this.value = this.value.replace(/\D+/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{1})/, '$1.$2.$3-$4');">
         </div>
         <div class="form-group">
          <label for="senha">
           Senha:
          </label>
          <input class="full-width" id="senha" name="senha" type="password"/>
         </div>
         <div class="form-group">
          <label for="estado">
           Estado:
          </label>
          <select class="half-width" id="estado" name="estado" required>
           <option value="" disabled selected>Selecione seu estado</option>
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapá">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceará">Ceará</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Espírito Santo">Espírito Santo</option>
                    <option value="Goiás">Goiás</option>
                    <option value="Maranhão">Maranhão</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraíba">Paraíba</option>
                    <option value="Paraná">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piauí">Piauí</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rondônia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
          </select>
          <label for="cidade">
           Cidade:
          </label>
          <input class="half-width" id="cidade" name="cidade" type="text"/>
         </div>
         <div class="form-group">
          <label for="telefone">
           Telefone:
          </label>
          <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required maxlength="11" onfocus="this.placeholder=''" onblur="this.placeholder='(99) 99999-9999'" oninput="this.value = this.value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3')" required/>
         </div>
         <div class="form-group">
          <a href="indexInicio.html"><button class="button" type="submit">
           ENTRAR
          </button></a>
         </div>
        </div>
       </div>
</body>
</html>
