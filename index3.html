           Nome Completo:

         </div>

          <label for="cpf">
           CPF:
          </label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="11" oninput="this.value = this.value.replace(/\D+/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');">
          <label for="rg">
           RG:
          </label>
          <input class="half-width" id="rg" name="rg" placeholder="000.000.000-0" type="text" required maxlength="10" oninput="this.value = this.value.replace(/\D+/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{1})/, '$1.$2.$3-$4');">
         </div>
