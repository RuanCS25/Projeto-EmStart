<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmStart</title>
    <link rel="shortcut icon" href="imagens/Logo.png" type="image/x-icon">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #0046ad;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .header .logo img {
            height: 50px;
        }
        .header .logo span {
            font-size: 24px;
            margin-left: 10px;
        
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .header .user {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .header .user span {
            margin-right: 10px;
        }
        .header .user i {
            font-size: 24px;
            margin-right: 20px;
        
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .servicos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .servico {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            padding: 10px;
        }
        .servico img {
            width: 100%;
            border-radius: 10px;
        }
        .servico p {
            margin: 10px 0;
        }
        .servico .title {
            font-size: 16px;
            font-weight: bold;
        }
        .servico .description {
            font-size: 14px;
            color: gray;
        }
        .servico .price {
            font-size: 18px;
            color: #0046ad;
            font-weight: bold;
        }
        .servico .availability {
            font-size: 14px;
            color: gray;
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 5px;
            display: inline-block;
        }
        
        </style>
      <title>
       EM START
      </title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        </head>
      <body>
      <div class="header">
       <div class="logo">
       <img alt="Logo" height="50" src="imagens/Logo.png" width="150"/>
     
       </div>
       <nav>
        <a href="sobreNos.html">

        </a>
        <a href="#">

        </a>
        <a href="#">

        </a>
       </nav>
       <div class="user">
        <span>
         SEU NOME
        </span>
        <i class="fas fa-user-circle">
        </i>
    
        <i class="fas fa-shopping-cart">
        </i>
       </div>
      </div>

      <img alt="Logo" height="660" src="imagens/finalizado.png" width="1525"/>

</body>
</html>
