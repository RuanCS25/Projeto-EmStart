<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleL.css">
    <title>Desempenho - Emstart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body id="luis2">

    <div class="header">
        <div class="logo">
            <img src="img/levantamento de requisitos.png" />
        </div>
        <nav>
            <a href="#">Sobre nós</a>
            <a href="#">Comprar</a>
            <a href="index.html">Página inicial</a>
        </nav>
        <div class="user">
            <span>Seu nome</span>
            <i class="fas fa-user-circle"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>

    <div class="container" id="desempenho">
        <div class="header">DESEMPENHO</div>
            <div class="content">
                <div class="box">
                    <img alt="Hand placing a small shopping cart on top of a bar graph" height="250" src="https://storage.googleapis.com/a1aa/image/AnDT1ZMOQeSCZqIkS0LQoYEWR6Pe7MAYnbcoZJwicXDf2pOnA.jpg" width="300"/>
                    <h2>VENDAS CONCLUÍDAS</h2>
                    <p class="classe">1733 VENDAS GERAIS</p>
                </div>

                <div class="chart">
                    
                    <img alt="Graph showing a rising trend in sales percentage" height="250" src="https://storage.googleapis.com/a1aa/image/j6HZBIUkyEJEJBWTIo4gt9BMlia2wyJZfTnPX7VYkdawdqzJA.jpg" width="400"/>
                    <h2>PERCENTUAL DE VENDAS</h2>
                </div>
                
            </div>
            <div class="content">
                <div class="box2">
                    <img alt="Hand holding a phone with star ratings on the screen" height="200" src="https://storage.googleapis.com/a1aa/image/8ecinM8wm3WtOa4hJU6pmw54zrR2KfAaKQ5yK3AOOtki7UnTA.jpg" width="300"/>
                    <h2>AVALIAÇÕES</h2>
                    <p class="classe">MÉDIA DE 4,7</p>
                </div>
            </div>
           
    </div>
    <button id="backToTop" onclick="scrollToTop()">↑ Voltar ao Topo</button>
